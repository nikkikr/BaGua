<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>獲取鑽石計算</title>
<link rel="stylesheet" href="../../css/style.css">
<style>
.note {font-size:80%;display:none;}
table.days tr td {text-align:left;border:0px;}
table.days tr {background: rgba(255, 255, 255, 0);border:0px;}
table.days {border:0px;}
</style>
<script type="text/javascript" src="../../js/diamond.js"></script> 
</head>

<body>
<div class="myframe">
	<div class="sixteen columns">
	<div class="h-border">
	<div class="heading">
		<h1>獲取鑽石計算</h1>
	</div>
	</div>
	</div>
</div>
<div class="myframe" >
		<p class="normal">
			<span class="title3">作者：</span>Rean翎<br>
			<span class="title3">繁體化：</span>莫默墨陌
		</p>
		<hr class="mhr">

<p align="center">
從<input type="text" id="ny" size="4" onkeyup=calc1() />年<input type="text" id="nm" size="2" onkeyup=calc1() />月<input type="text" id="nd" size="2" onkeyup=calc1() />日<span style="color:red" id="n_invalid"></span></br>
到<input type="text" id="ty" size="4" onkeyup=calc1() />年<input type="text" id="tm" size="2" onkeyup=calc1() />月<input type="text" id="td" size="2" onkeyup=calc1() />日<span style="color:red" id="t_invalid"></span></br>
共<output id="diff"></output>天（不計今天）</br>
</p>

<table align="center" class="days"><tr style="display:none"><td></td></tr><tr><td>
<label><input type="checkbox" id="notecheck" onchange=noteview()><span style="font-size:80%">註釋</span></label></br>
月卡：<input type="text" id="gain4" size="2" onkeyup=calc2() />×<input type="text" id="times4" size="2" onkeyup=calc2() />天
</br>
每日任務：<input type="text" id="gain2" size="2" onkeyup=calc2() />×<input type="text" id="times2" size="2" onkeyup=calc2() />天
</br>
簽到：<input type="text" id="gain1" size="4" onkeyup=calc2() />
<span class="note">※每5天50/100/50/100/50/150</span></br>
競技場：<input type="text" id="gain5" size="2" onkeyup=calc2() />×<input type="text" id="times5" size="2" onkeyup=calc2() />次
<span class="note">※每週一50</span></br>
評選賽：<input type="text" id="gain6" size="2" onkeyup=calc2() />×<input type="text" id="times6" size="2" onkeyup=calc2() />次
<span class="note">※每週二週六25(前5%)/20(前20%)</span></br>
分享：<input type="text" id="gain3" size="2" onkeyup=calc2() />×<input type="text" id="times3" size="2" onkeyup=calc2() />天
<span class="note">※排名上升5+自由換裝2+評選賽2+小屋2+過關分享2+過關求助2</span></br>
點讚：<input type="text" id="gain7" size="2" onkeyup=calc2() />×<input type="text" id="times7" size="2" onkeyup=calc2() />天
</br>
<!--
微信签到：<input type="text" id="gain8" size="2" onkeyup=calc2() />×<input type="text" id="times8" size="2" onkeyup=calc2() />次
<span class="note">※每30天35</span></br>
-->
活動獎勵：<input type="text" id="gain9" size="4" onkeyup=calc2() />
<span class="note">※活動期間的福利，請手動填寫</span></br>
</br>
共可獲得<output id="total"></output>鑽</br>
若現在有<input type="text" id="ownnow" size="5" onkeyup=calc2() />鑽，則<span id="target_day"></span>可得<output id="total2"></output>鑽</br>

</td></tr></table>

</div>
</body>
</html>
