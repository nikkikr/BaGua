<p class="title">活動說明</p>
	<p>1.活動時間：7/7 05:00 - 7/13 23:59，共七天。</p>
	<p>2.活動內容：同滿天繁星，雙人模式的競技場，可選隊友，不能更換對手。</p>
	<p>3.無須消耗體力。 4.非週期性活動，活動結束後道具會清空。</p>

<p class="title">活動計算</p>
	<p>1.獲勝得5個回憶鑰匙，失敗得3個。</p>
	<p>2.不能選擇部件，達累積一定的數量即可獲得部件。</p>
	<p>3.每天免費5次，可用24鑽石購買1次（可一次購買10次），可無限次購買。</p>
	<p>4.勝率100%，收集到【暗黑童謠】需要1368鑽石，拿完兩套需要3960鑽石。</p>
	<p>5.勝率0%，收集到【暗黑童謠】需要2856鑽石，拿完兩套需要7176鑽石。 </p>
