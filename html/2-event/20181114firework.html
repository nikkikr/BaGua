<p class="title">活動說明</p>
<p>1.活動時間：11/14 05:00 ~ 11/21 23:59，共8天。</p>
<p>2.活動形式：全地圖（聯盟地圖除外）掉落道具【水球】，達到指定數量，即可領取對應獎勵。</p>
<p>3.掉率：少女公主掉率相當，平均過關1次掉落2個【水球】。</p>
<br>
<p class="title">活動計算</p>
<p>1.收集【夏日星空】需1800個水球，約需3600體，收集【美味盛夏】需3800個水球，約需7600體。</p>
<p>2.8天V0可得4164體力（參考<a href="../1-home/heart.html" target="framemain">每日獲取體力計算</a>），故沒屯體力的V0刷少女吧，全刷公主可能不太夠（臉白除外）。</p>
<p>3.若想查詢公主少女材料用途可到<a href="../1-home/material.html">材料查詢</a>。</p>
